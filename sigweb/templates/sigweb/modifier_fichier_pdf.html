<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<form id="uploadForm1" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     
<script>
    $(document).ready(function(){
        $("#uploadForm1").submit(function(e){
            e.preventDefault(); // Prevent full page reload

            var formData = new FormData(this);
            $.ajax({
                url: "{% url 'sigweb:modifier_fichier_pdf' parcelle.id %}",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function(response){
                    // Close the modal after success
                    $("#fileModal1").modal("hide");
                    location.reload(); // Refresh page to update the file link
                },
                error: function(){
                    alert("Erreur lors de l'enregistrement du fichier");
                }
            });
        });
    });
</script>
